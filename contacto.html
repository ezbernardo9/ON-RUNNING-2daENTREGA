<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ON Argentina — Contacto</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Ir al inicio">
        <img class="brand-logo" src="assets/on%20running%20logo.webp" alt="ON Running" />
      </a>
      <nav class="nav" aria-label="Principal">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="promociones.html">Promociones</a>
        <a href="contacto.html" class="active" aria-current="page">Contacto</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container grid contact-grid">
        <div>
          <h2 class="section-title">Contacto</h2>
          <form class="form">
            <label><span>Nombre</span><input type="text" placeholder="Tu nombre" required></label>
            <label><span>Email</span><input type="email" placeholder="tu@correo.com" required></label>
            <label><span>Mensaje</span><textarea rows="5" placeholder="Escribinos…"></textarea></label>
            <button class="btn" type="submit">Enviar</button>
          </form>
        </div>
        <aside class="contact-info">
          <h3>ON Argentina</h3>
          <p><strong>Email:</strong> hola@on-ar.com</p>
          <p><strong>Instagram:</strong> @onrunning</p>
          <figure class="img-frame img-1x1" aria-hidden="true">
            <img src="assets/on%20running%20logo.webp" alt="ON Running" />
          </figure>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <span>© ON Argentina</span>
      <nav class="nav footer-nav" aria-label="Secundario">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="promociones.html">Promos</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </footer>
</body>
</html>
